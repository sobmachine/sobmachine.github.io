<script>
  const greetings = [
    { text: "hola", weight: 5 },       // very common
    { text: "hello", weight: 4 },      // common
    { text: "bonjour", weight: 2 },
    { text: "ciao", weight: 2 },
    { text: "olá", weight: 2 },
    { text: "hallo", weight: 1 },
    { text: "привет", weight: 1 },
    { text: "नमस्ते", weight: 1 },
    { text: "こんにちは", weight: 1 }
  ];

  // build weighted pool
  const pool = [];
  greetings.forEach(g => {
    for (let i = 0; i < g.weight; i++) {
      pool.push(g.text);
    }
  });

  // pick one
  const randomGreeting = pool[Math.floor(Math.random() * pool.length)];

  // apply
  document.getElementById("hola").textContent = randomGreeting;
</script>
